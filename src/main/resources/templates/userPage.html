<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>User page</title>
</head>
<body>
<div class="container-fluid">
    <div class="row d-flex gx-3 bg-dark text-white">
        <div class="col p-2">
            <span class="h3 m-1 align-bottom"><b th:text="${user.username}">User@name</b></span>
            <span class="h5 m-1 pt-2 fw-normal">With roles:</span>
            <span class="h5 m-1 pt-2 fw-normal">
                 <th:block th:each="r : ${user.roles}">
                     <span th:text="${r}">Role</span>
                 </th:block>
            </span>
        </div>
        <div class="col-1 p-2 ">
            <div class="row justify-content-end d-grid ">
                <div class="px-4 p-1">
                    <a href="/logout" class="text-decoration-none  align-bottom h5 m-1 text-end text-muted ">Logout</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row bg-light">
        <div class="col-2 d-grid my-2 bg-white" style="height: 1000px;">
            <div class="nav flex-column nav-pills " id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a sec:authorize="hasAuthority('ADMIN')" class="nav-link"  data-bs-target="link" th:method="GET"
                   th:href="@{/admin}" role="tab">Admin</a>
                <a sec:authorize="hasAuthority('USER')" class="nav-link active"  data-bs-target="link"
                   role="link">User</a>
            </div>
        </div>
        <div class="col m-4">
            <div class="h1">User information-page</div>
            <div class="my-3 ">
                <div class="p-1 border bg-light">
                    <div class="h4 m-2 mx-3 ">About user</div>
                </div>
                <div class="bg-white border border-top-0">
                    <div class="p-4">
                        <table class="table table-striped border-top">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody style="vertical-align: middle">
                            <tr>
                                <th scope="row" th:text="${user.id}"> 1id</th>
                                <td th:text="${user.name}">Name</td>
                                <td th:text="${user.lastName}">lastName</td>
                                <td th:text="${user.age}">Age</td>
                                <td th:text="${user.username}">Email</td>
                                <td>
                                    <th:block th:each="r : ${user.roles}">
                                        <span th:text="${r}">Role</span>
                                    </th:block>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>
</html>
